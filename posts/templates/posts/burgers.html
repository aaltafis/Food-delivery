{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container">
	<nav aria-label="breadcrumb" style="margin-top: 10%;">
	  	<ol class="breadcrumb">
	    	<li class="breadcrumb-item link" ><a href="#">Home</a></li>
	    	<li class="breadcrumb-item active" aria-current="page">Burgers</li>
	  	</ol>
	</nav>
	<h1 class="name-text">BURGERS</h1>

	<div class="gallery-grid">
        <div class="grid-item">
            <div class="grid-inner">
            	{% for p in products %}
                <img src="{{p.image.url}}" alt="" class="grid-img" width="420">
                <div class="grid-title">
                    <span>
                        <center>   	
                            <a href=""class="name">{{p.title}</a>
                            <h1 style="color: white;">{{p.price}}</h1>
                            <button class="btn-name">ADD TO CART</button>
                {% endfor %}
                        </center>
                    </span>     
                </div>
            </div>
        </div>    
    </div>
</div>




{% endblock content %}

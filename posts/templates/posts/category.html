{% extends 'base.html' %}


{% block content %}

<div class="container">   
    <div class="gallery-grid" style="margin-top: 10%;" >
    	{% for c in category %}
            <div class="grid-item">
                <div class="grid-inner">
                    <img src="{{ c.image.url }}" alt="" class="grid-img" style="width: 430px;">
                    <div class="grid-title">
                        <span>
                            <center>
                                <a href="{{ c.get_absolute_url }}" class="name">
    								<h1 >{{ c.name }}</h1>					
    							</a>
                            </center>
                        </span>     
                    </div>
                </div>
            </div>
        {% endfor %}    
    </div>
</div>
{% endblock content %}
